{% extends 'base.html' %}  
  {% load crispy_forms_tags %}
{% block content %}  


  <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2 text-secondary text-center">Register Now</h1>
          <hr class="mt-0 mb-4">
            <div class = "login">

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
        </ul>
    {% endif %}



         <form method="post" >
             {% csrf_token %}

                {{ form| crispy }}

                    <input class="btn btn-outline-primary" type="submit" name="submit" value="Register" />


         </form>
     </div>
        </div>

      </div>
    </div>

  
{% endblock content %}
